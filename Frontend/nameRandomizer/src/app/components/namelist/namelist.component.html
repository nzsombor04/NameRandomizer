<div class="namelist-container">
  <div class="add-form">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Enter name">
      <button type="submit">Add</button>
    </form>
  </div>

  <div class="name-items">
    <div *ngFor="let name of names$ | async" class="name-item">
      <span>{{name.name}}</span>
      <button (click)="delete(name.id)">Delete</button>
    </div>
  </div>
</div>
